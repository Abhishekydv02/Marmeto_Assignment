<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Product Tabs</title>
</head>
<body>

    <h1 class="page-heading">SELECT YOUR CHOICE</h1>

    <div class="tabs-container">
        <div class="container">
            <div class="tabs">
                <button class="tab-button men-tab-button" onclick="changeTab('Men')">Men</button>
                <button class="tab-button women-tab-button" onclick="changeTab('Women')">Women</button>
                <button class="tab-button kids-tab-button" onclick="changeTab('Kids')">Kids</button>
            </div>
        </div>
    </div>

    <div class="products-container">
        <div class="container">
            <div id="menTab" class="tab-content men-tab-content"></div>
            <div id="womenTab" class="tab-content women-tab-content"></div>
            <div id="kidsTab" class="tab-content kids-tab-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
